<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add loading animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4 md:p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-8 animate__animated animate__fadeIn">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2"> Safe Ride Local Driver Registration</h1>
            <p class="text-gray-600">Join our network of Private Members</p>
        </div>
   <style>.required {
    color: red;
    font-weight: bold;
}</style>
        <!-- Main Form Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-7 animate__animated animate__fadeInUp">
            <form id="driverForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-0 gap-5">
                <!-- Basic Information Section -->
                <div class="bg-gray-50 p-6 rounded-lg mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Basic Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="required">*</span></label>
                            
                            <input type="text" name="name" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                        </div>
                        
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span class="required">*</span></label>
    
                            <input type="tel" name="phone" placeholder="ex. +1 (555) 123-4567" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                       
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Gender Male or Female <span class="required">*</span></label>
                            
                            <select name="gender" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Gender</option>
                                <option value="male ">Male </option>
                                <option value="female ">Female </option>
                            </select>
                        </div>
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Email<span class="required">*</span></label>
                         
                            <input type="email" name="email" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Drivers License Number<span class="required">*</span></label>
                            
                            <input type="text" name="licenseNumber" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Vehicle Information Section -->
                <div class="bg-gray-50 p-6 rounded-lg mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Vehicle Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">License Plate<span class="required">*</span></label>
                        
                            <input type="text" name="licensePlate" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Make/Model<span class="required">*</span></label>
                            
                            <input type="text" name="Model" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Passenger Preference<span class="required">*</span></label>
                            
                            <select name="PassengerPreference" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Gender</option>
                                <option value="male only">Male only</option>
                                <option value="female only">Female only</option>
                                <option value="male & female">Male & Female</option>
                            </select>
                        </div>
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Car Color</label>
                            <input type="text" name="carColor" required 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="transition-all duration-200 hover:translate-y-[-2px]">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Available Seats</label>
                            <input type="number" name="availableSeats" required min="1" max="15"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                       
                    </div>
                </div>

                <!-- Additional Options Section -->
                <div class="bg-gray-50 p-6 rounded-lg mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Additional Options</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <div class="relative">
                                    <input type="checkbox" name="isNewCar" 
                                        class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all duration-200">
                                </div>
                                <span class="text-gray-700 group-hover:text-gray-900">New car (from 2022 & on)</span>
                            </label>
                            
                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="checkbox" name="isLuxury" 
                                    class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700 group-hover:text-gray-900">Luxury car</span>
                            </label>
                            
                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="checkbox" name="hasWheelchair" 
                                    class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700 group-hover:text-gray-900">Wheelchair access</span>
                            </label>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="transition-all duration-200 hover:translate-y-[-2px]">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Car Seats</label>
                                <select name="carSeatCount" 
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="0">None</option>
                                    <option value="1">1 car seat</option>
                                    <option value="2">2 car seats</option>
                                </select>
                            </div>
                            
                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="checkbox" name="hasBooster" 
                                    class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700 group-hover:text-gray-900">Booster seat</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Notifications Section -->
                <div class="bg-gray-50 p-6 rounded-lg mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Notifications</h2>
                    <div class="space-y-4">
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <input type="checkbox" name="notifyRides" 
                                class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-gray-700 group-hover:text-gray-900">Passenger rides</span>
                        </label>
                        
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <input type="checkbox" name="notifyDeliveries" 
                                class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-gray-700 group-hover:text-gray-900">Package deliveries</span>
                        </label>
                    </div>
                </div>
            </form>
                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" id="submitBtn"
                        class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:scale-105">
                        Submit Registration
                    </button>
                </div>
            
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl animate__animated animate__fadeIn">
            <div class="flex items-center space-x-3">
                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700">Processing registration...</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('driverForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading overlay
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                licenseNumber: formData.get('licenseNumber'),
                licensePlate: formData.get('licensePlate'),
                gender: formData.get('gender'),
                Model: formData.get('Model'),
                carColor: formData.get('carColor'),
                PassengerPreference: formData.get('PassengerPreference'),
                availableSeats: parseInt(formData.get('availableSeats')),
                isNewCar: formData.get('isNewCar') === 'on',
                isLuxury: formData.get('isLuxury') === 'on',
                hasWheelchair: formData.get('hasWheelchair') === 'on',
                carSeatCount: parseInt(formData.get('carSeatCount')),
                hasBooster: formData.get('hasBooster') === 'on',
                notifyRides: formData.get('notifyRides') === 'on',
                notifyDeliveries: formData.get('notifyDeliveries') === 'on'
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').classList.add('hidden');
                
                if (result.success) {
                    alert('Registration successful!');
                    e.target.reset();
                } else {
                    alert('Registration failed: ' + result.error);
                }
            } catch (error) {
                // Hide loading overlay
                document.getElementById('loadingOverlay').classList.add('hidden');
                alert('Error submitting form: ' + error);
            }
        });
    </script>
    
</body>
</html>
